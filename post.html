<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>TEST PAGE</P>
    <script>
        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
        var theUrl = "http://north.glitter.org.il/glanceship";
        const params = new URLSearchParams(window.location.search)
        const requesterid = Number(params.get('id1'))
        const responder = Number(params.get('id2'))
        xmlhttp.open("POST", theUrl);
        xmlhttp.withCredentials = true;
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify({"requester_user_id":requesterid,"responder_user_id":responder,"glanceship_type":"Pending"}));
    </script>
</body>
</html>
